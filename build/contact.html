<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Eyoel Moges">
    <meta name="description" content="Contact page for The Little Taco Shop" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <section class="header-title-line">
            <p class = "header__logo">ðŸŒ®</p>
            <button class = "btn"><div class = "btn__icon"></div></button>            
        </section>
        <nav class="nav">
            <ul>
                <li class="nav__item"><a class="nav__link" href="index.html">Home</a></li>
                <li class="nav__item"><a class="nav__link" href="index.html#ourmenu">Our Menu</a></li>
                <li class="nav__item"><a class="nav__link" href="hours.html">Store Hours</a></li>                    
                <li class="nav__item"><a class="nav__link" href="About.html">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN PAGE -->
    <main class="main">
        <!-- SECTION FOR GRID -->
        <section class="grid">
            <!-- IMAGE -->
            <div class="img img--contact"></div>
            <div>
                <!-- CONTACT FORM -->
                <section class="contact">
                    <h2 class="contact__h2">Our Contact Form</h2>
                    <form action="https://httpbin.org/get" method ="get" class="contact__form">
                        <fieldset class="contact__fieldset">
                            <p class="contact__p">
                                <label class="contact__label" for="firstName">First name: </label>
                                <input class="contact__input" type="text" name="firstName" id="firstName" placeholder="Eyoel" required>
                            </p>
                            <p class="contact__p">
                                <label class="contact__label"for="lastName">Last name: </label>
                                <input class="contact__input" type="text" name="lastName" id="lastName" placeholder="Mekonnen" required>
                            </p>
                            <p class="contact__p">
                                <label class="contact__label" for="email">Email: </label>
                                <input class="contact__input" type="email" name="email" id="email" placeholder="random@gmail.com" required>
                            </p>
                            
                            <p class="contact__p">
                                <label class="contact__label" for="phoneNumber">Phone number: </label>
                                <input class="contact__input" type="tel" name="phoneNumber" id="phoneNumber" placeholder="555 555 5555" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required>
                            </p>
                            <p class="contact__p">
                                <label class="contact__label" for="message">Your Message:</label>
                                <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                            </p>
                        </fieldset>
                        <!-- BUTTON ALIGNMENT -->
                        <section class="button">
                            <button class="contact__button contact__button--primary" type="submit">Submit</button>
                            <button class="contact__button contact__button--secondary" type="reset">Reset</button>
                        </section>
                        </form>
                </section>
                <!-- LOCATION-->
                <section class="location">
                    <h2>Our Location</h2>
                    <address> 555 Lemi-Kura, Fiyel bet<br> Addis Ababa</address>
                    <p>Phone number: <a href="tel:5555555555">555-555-5555</a></p>
                </section>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span>
            <span class="nowrap">The Little Taco Shop</span>
        </p>
    </footer>
</body>
</html>
